<h1>Chat app - {{user()?.username}}</h1>
<article>
@for(message of messages; track $index){
  @defer (on viewport) {
    <app-message [message]="message" [userId]="this.user()?._id" />
  }
  @placeholder {
    <div class="loader"></div>
  }
}
</article>
<footer>
  <app-chat-input [(content)]="newMessage"  (keyup.enter)="sendMessage()"/>
</footer>
